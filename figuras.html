<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso Práctico en JS </title>
</head>
<body>
    <header>
        <h1>
            FIGURAS GEOMÉTRICAS
        </h1>

        <p>
            Primer taller del curso práctico de Js
        </p>

    </header>

    <section>
        <h2> Cálculo del área y perímetro de un cuadrado </h2>
        <form>
            <label for="InputCuadrado">
                ¿Cuánto mide cada lado del cuadrado?
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
        </form>

    </section>


    <section>
        <h2> Cálculo del área y perímetro de un triángulo </h2>
        <form>
            <label>
                ¿Cuánto mide cada lado del triángulo?
            </label>
            <input id="InputLado1Triangulo" type="number" />
            <input id="InputLado2Triangulo" type="number" />
            <input id="InputBaseTriangulo" type="number" />
            <input id="InputAlturaTriangulo" type="number" />
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
        </form>

    </section>

    <section>
        <h2> Cálculo del área y perímetro de un Círculo </h2>
        <form>
            <label>
                ¿Cuánto mide el radio del círculo?
            </label>
            <input id="InputradioCirculo" type="number" />
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área
            </button>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro
            </button>
        </form>

    </section>
   
    
    <script src="figuras.js"></script>
</body>
</html>
